{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Django 1 - Index</title>
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    </head>
    <body>
        <h1>Página Index</h1>

        <img src="{% static 'images/django.webp' %}"/>

        <h2>{{ curso }}</h2>
        <p>{{ outro }} </p>
        <p>{{ logado }} </p>

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody>            
            {% for produto in produtos %}
                <tr>
                    <th><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></th>
                    <th>{{ produto.preco }}</th>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <br>
        <button onclick="teste();">Clique Aqui</button>

        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
